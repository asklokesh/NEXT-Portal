global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'backend-api'
    static_configs:
      - targets: ['backend-api:4000']
    metrics_path: '/metrics'

  - job_name: 'plugin-registry'
    static_configs:
      - targets: ['plugin-registry:5000']
    metrics_path: '/metrics'

  - job_name: 'workflow-engine'
    static_configs:
      - targets: ['workflow-engine:6000']
    metrics_path: '/metrics'

  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']

  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']