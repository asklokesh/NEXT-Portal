apiVersion: v1
kind: Namespace
metadata:
  name: saas-idp-production
  labels:
    name: saas-idp-production
    environment: production
    app: saas-idp
    version: "1.0.0"
  annotations:
    description: "Enterprise SaaS Internal Developer Portal - Production Environment"
    owner: "platform-team@company.com"
    cost-center: "engineering"
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: production-quota
  namespace: saas-idp-production
spec:
  hard:
    requests.cpu: "20"
    requests.memory: 40Gi
    limits.cpu: "40"
    limits.memory: 80Gi
    persistentvolumeclaims: "10"
    services: "20"
    secrets: "50"
    configmaps: "50"
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-all
  namespace: saas-idp-production
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-saas-idp-traffic
  namespace: saas-idp-production
spec:
  podSelector:
    matchLabels:
      app: saas-idp
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: nginx-ingress
    - namespaceSelector:
        matchLabels:
          name: istio-system
    ports:
    - protocol: TCP
      port: 4400
  - from:
    - podSelector:
        matchLabels:
          app: prometheus
    ports:
    - protocol: TCP
      port: 9090
  egress:
  - to:
    - podSelector:
        matchLabels:
          app: postgresql
    ports:
    - protocol: TCP
      port: 5432
  - to:
    - podSelector:
        matchLabels:
          app: redis
    ports:
    - protocol: TCP
      port: 6379
  - {} # Allow all egress for external API calls