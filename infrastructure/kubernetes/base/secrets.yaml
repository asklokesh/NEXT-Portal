apiVersion: v1
kind: Secret
metadata:
  name: portal-secrets
  namespace: developer-portal
type: Opaque
stringData:
  # Database Credentials
  POSTGRES_HOST: "postgres-service.developer-portal.svc.cluster.local"
  POSTGRES_PORT: "5432"
  POSTGRES_USER: "portal_user"
  POSTGRES_PASSWORD: "CHANGE_ME_STRONG_PASSWORD"
  POSTGRES_DB: "developer_portal"
  DATABASE_URL: "postgresql://portal_user:CHANGE_ME_STRONG_PASSWORD@postgres-service.developer-portal.svc.cluster.local:5432/developer_portal?sslmode=require"
  
  # Redis Credentials
  REDIS_HOST: "redis-service.developer-portal.svc.cluster.local"
  REDIS_PORT: "6379"
  REDIS_PASSWORD: "CHANGE_ME_REDIS_PASSWORD"
  REDIS_URL: "redis://:CHANGE_ME_REDIS_PASSWORD@redis-service.developer-portal.svc.cluster.local:6379"
  
  # Session Secret
  SESSION_SECRET: "CHANGE_ME_SESSION_SECRET_MIN_32_CHARS"
  
  # JWT Secrets
  JWT_SECRET: "CHANGE_ME_JWT_SECRET_MIN_32_CHARS"
  JWT_REFRESH_SECRET: "CHANGE_ME_JWT_REFRESH_SECRET_MIN_32_CHARS"
  
  # Encryption Keys
  ENCRYPTION_KEY: "CHANGE_ME_32_BYTE_ENCRYPTION_KEY"
  
---
