<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Backstage IDP Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            background: #f5f5f5;
            color: #333;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 48px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        .icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            background: #f0f0f0;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .icon svg {
            width: 40px;
            height: 40px;
            stroke: #666;
        }
        
        h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 16px;
            color: #1a1a1a;
        }
        
        p {
            font-size: 16px;
            line-height: 1.6;
            color: #666;
            margin-bottom: 32px;
        }
        
        .button-group {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        button {
            background: #2196F3;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        button:hover {
            background: #1976D2;
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(33, 150, 243, 0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button.secondary {
            background: #f0f0f0;
            color: #333;
        }
        
        button.secondary:hover {
            background: #e0e0e0;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .status {
            margin-top: 32px;
            padding-top: 32px;
            border-top: 1px solid #eee;
        }
        
        .status-item {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 8px;
            font-size: 14px;
            color: #666;
        }
        
        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ccc;
        }
        
        .status-indicator.online {
            background: #4CAF50;
        }
        
        .status-indicator.offline {
            background: #f44336;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 32px 24px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M15.536 8.464a5 5 0 010 7.072m0 0l-2.829-2.829m-4.243 2.829a4.978 4.978 0 01-1.414-2.83m-1.414 5.658a9 9 0 01-2.167-9.238m7.824 2.167a1 1 0 111.414 1.414m-1.414-1.414L3 3m8.293 8.293l1.414 1.414"></path>
            </svg>
        </div>
        
        <h1>You're Offline</h1>
        <p>
            It looks like you've lost your internet connection. 
            Some features may be limited, but you can still access cached content.
        </p>
        
        <div class="button-group">
            <button onclick="checkConnection()">
                Try Again
            </button>
            <button class="secondary" onclick="goBack()">
                Go Back
            </button>
        </div>
        
        <div class="status">
            <div class="status-item">
                <span class="status-indicator" id="network-status"></span>
                <span id="network-text">Checking connection...</span>
            </div>
            <div class="status-item">
                <span class="status-indicator" id="cache-status"></span>
                <span id="cache-text">Cache available</span>
            </div>
        </div>
    </div>
    
    <script>
        // Check connection status
        function updateConnectionStatus() {
            const networkStatus = document.getElementById('network-status');
            const networkText = document.getElementById('network-text');
            
            if (navigator.onLine) {
                networkStatus.classList.add('online');
                networkStatus.classList.remove('offline');
                networkText.textContent = 'Connection restored';
                
                // Automatically reload after a short delay
                setTimeout(() => {
                    window.location.reload();
                }, 1500);
            } else {
                networkStatus.classList.add('offline');
                networkStatus.classList.remove('online');
                networkText.textContent = 'No internet connection';
            }
        }
        
        // Check cache status
        async function updateCacheStatus() {
            const cacheStatus = document.getElementById('cache-status');
            const cacheText = document.getElementById('cache-text');
            
            if ('caches' in window) {
                try {
                    const cacheNames = await caches.keys();
                    if (cacheNames.length > 0) {
                        cacheStatus.classList.add('online');
                        cacheText.textContent = 'Offline mode available';
                    } else {
                        cacheStatus.classList.remove('online');
                        cacheText.textContent = 'No cached data';
                    }
                } catch (error) {
                    cacheStatus.classList.remove('online');
                    cacheText.textContent = 'Cache unavailable';
                }
            } else {
                cacheStatus.classList.remove('online');
                cacheText.textContent = 'Cache not supported';
            }
        }
        
        // Button handlers
        function checkConnection() {
            updateConnectionStatus();
            if (navigator.onLine) {
                window.location.reload();
            }
        }
        
        function goBack() {
            if (window.history.length > 1) {
                window.history.back();
            } else {
                window.location.href = '/';
            }
        }
        
        // Initialize
        updateConnectionStatus();
        updateCacheStatus();
        
        // Listen for connection changes
        window.addEventListener('online', updateConnectionStatus);
        window.addEventListener('offline', updateConnectionStatus);
        
        // Periodically check connection
        setInterval(updateConnectionStatus, 5000);
    </script>
</body>
</html>
