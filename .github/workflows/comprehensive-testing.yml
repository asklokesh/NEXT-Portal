        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright
        run: npx playwright install --with-deps ${{ matrix.browser }}

      - name: Setup E2E test environment
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/nextportal_e2e_test
          REDIS_URL: redis://localhost:6379
        run: |
          npx prisma generate
          npx prisma db push
          npm run db:seed

      - name: Build and start application
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/nextportal_e2e_test
          REDIS_URL: redis://localhost:6379
          NODE_ENV: production
          PORT: 4400
        run: |
          npm run build
          npm start &
          sleep 45
          curl -f http://localhost:4400/api/health || exit 1

      - name: Run E2E tests
        env:
          PLAYWRIGHT_BROWSER: ${{ matrix.browser }}
          VIEWPORT_MODE: ${{ matrix.viewport }}
          BASE_URL: http://localhost:4400
        run: |
          if [ "${{ matrix.viewport }}" = "mobile" ]; then
            npm run test:e2e -- --project="Mobile ${{ matrix.browser }}"
          else
            npm run test:e2e -- --project="Desktop ${{ matrix.browser }}"
          fi

      - name: Upload E2E test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: e2e-results-${{ matrix.browser }}-${{ matrix.viewport }}
          path: |
            playwright-report/
            test-results/

      - name: Upload failure screenshots
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: e2e-failures-${{ matrix.browser }}-${{ matrix.viewport }}
          path: test-results/

  # Job 5: Performance Tests
  performance-tests:
    name: Performance Tests
    runs-on: ubuntu-latest
    timeout-minutes: 60
    needs: e2e-tests
    if: github.event_name == 'schedule' || contains(github.event.pull_request.labels.*.name, 'performance-test')
    
    services:
      postgres:
        image: postgres:${{ env.POSTGRES_VERSION }}
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: nextportal_perf_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:${{ env.REDIS_VERSION }}
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install k6
        run: |
          sudo gpg --no-default-keyring --keyring /usr/share/keyrings/k6-archive-keyring.gpg --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys C5AD17C747E3415A3642D57D77C6C491D6AC1D69
          echo "deb [signed-by=/usr/share/keyrings/k6-archive-keyring.gpg] https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install k6

      - name: Install dependencies
        run: npm ci

      - name: Setup performance test environment
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/nextportal_perf_test
          REDIS_URL: redis://localhost:6379
        run: |
          npx prisma generate
          npx prisma db push
          npm run db:seed

      - name: Build and start application
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/nextportal_perf_test
          REDIS_URL: redis://localhost:6379
          NODE_ENV: production
          PORT: 4400
        run: |
          npm run build
          npm start &
          sleep 60
          curl -f http://localhost:4400/api/health || exit 1

      - name: Run performance tests
        env:
          BASE_URL: http://localhost:4400
          ADMIN_EMAIL: admin@test.com
          ADMIN_PASSWORD: testpassword
          K6_TEST_TYPE: load
        run: |
          k6 run tests/performance/load-tests/api-endpoints.js \
            --out json=performance-results.json \
            --summary-export=performance-summary.json

      - name: Upload performance results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: performance-test-results
          path: |
            performance-results.json
            performance-summary.json
            performance-report.html

      - name: Comment performance results on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const summary = JSON.parse(fs.readFileSync('performance-summary.json', 'utf8'));
            
            const comment = `## Performance Test Results ðŸ“Š
            
            **Overall Status:** ${summary.metrics.http_req_failed.rate < 0.05 ? 'âœ… PASS' : 'âŒ FAIL'}
            
            **Key Metrics:**
            - Response Time (95th): ${Math.round(summary.metrics.http_req_duration.p95)}ms
            - Error Rate: ${(summary.metrics.http_req_failed.rate * 100).toFixed(2)}%
            - Total Requests: ${summary.metrics.http_reqs.count}
            - Virtual Users: ${summary.state.vusMax}
            
            **Thresholds:**
            - Response Time: ${summary.metrics.http_req_duration.p95 < 2000 ? 'âœ…' : 'âŒ'} < 2000ms
            - Error Rate: ${summary.metrics.http_req_failed.rate < 0.05 ? 'âœ…' : 'âŒ'} < 5%
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

