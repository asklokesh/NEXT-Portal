name: Comprehensive Testing Pipeline

on:
  push:
    branches: [ main, develop, 'release/*' ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run nightly comprehensive tests at 2 AM UTC
    - cron: '0 2 * * *'

env:
  NODE_VERSION: '18.x'
  POSTGRES_VERSION: '15'
  REDIS_VERSION: '7'

jobs:
  # Job 1: Code Quality and Static Analysis
  code-quality:
    name: Code Quality & Static Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint
        continue-on-error: false

      - name: Run Prettier check
        run: npm run format:check
        continue-on-error: false

      - name: TypeScript check
        run: npm run typecheck
        continue-on-error: false

      - name: Security audit
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: Upload lint results
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: lint-results
          path: |
            eslint-report.json
            prettier-report.json

  # Job 2: Unit Tests
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: code-quality
    
    strategy:
      matrix:
        test-group: [api, components, services, hooks, utils]
    
    services:
      postgres:
        image: postgres:${{ env.POSTGRES_VERSION }}
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: nextportal_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:${{ env.REDIS_VERSION }}
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup test environment
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/nextportal_test
          REDIS_URL: redis://localhost:6379
        run: |
          npx prisma generate
          npx prisma db push

      - name: Run unit tests
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/nextportal_test
          REDIS_URL: redis://localhost:6379
          NODE_ENV: test
        run: |
          case "${{ matrix.test-group }}" in
            api)
              npm test -- --testPathPattern="src/app/api|tests/unit/api" --coverage --coverageDirectory=coverage/api
              ;;
            components)
              npm test -- --testPathPattern="src/components" --coverage --coverageDirectory=coverage/components
              ;;
            services)
              npm test -- --testPathPattern="src/services" --coverage --coverageDirectory=coverage/services
              ;;
            hooks)
              npm test -- --testPathPattern="src/hooks" --coverage --coverageDirectory=coverage/hooks
              ;;
            utils)
              npm test -- --testPathPattern="src/lib|src/utils" --coverage --coverageDirectory=coverage/utils
              ;;
          esac

      - name: Upload test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: unit-test-results-${{ matrix.test-group }}
          path: |
            coverage/${{ matrix.test-group }}
            junit.xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: coverage/${{ matrix.test-group }}/lcov.info
          flags: unit-tests-${{ matrix.test-group }}
          name: ${{ matrix.test-group }}-coverage

  # Job 3: Integration Tests
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: unit-tests
    
    services:
      postgres:
        image: postgres:${{ env.POSTGRES_VERSION }}
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: nextportal_integration_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:${{ env.REDIS_VERSION }}
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup integration test environment
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/nextportal_integration_test
          REDIS_URL: redis://localhost:6379
        run: |
          npx prisma generate
          npx prisma db push
          npm run db:seed

      - name: Start application for integration tests
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/nextportal_integration_test
          REDIS_URL: redis://localhost:6379
          NODE_ENV: test
          PORT: 4400
        run: |
          npm run build
          npm start &
          sleep 30
          curl -f http://localhost:4400/api/health || exit 1

      - name: Run integration tests
        env:
          TEST_API_URL: http://localhost:4400
          TEST_DATABASE_URL: postgresql://postgres:postgres@localhost:5432/nextportal_integration_test
          TEST_REDIS_URL: redis://localhost:6379
        run: |
          npm run test -- --testPathPattern="tests/integration" --runInBand

      - name: Upload integration test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: integration-test-results
          path: |
            integration-test-report.json
            logs/

  # Job 4: End-to-End Tests
  e2e-tests:
    name: End-to-End Tests
    runs-on: ubuntu-latest
    timeout-minutes: 45
    needs: integration-tests
    
    strategy:
      matrix:
        browser: [chromium, firefox, webkit]
        viewport: [desktop, mobile]
        exclude:
          - browser: webkit
            viewport: mobile
    
    services:
      postgres:
